<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator-box">
      <div>
        <input type="text" id="result" class="calculator-input" disabled />
      </div>
      <div class="d-flex justify-content-between">
        <div id="+" class="calculator-button-symbols">+</div>
        <div id="-" class="calculator-button-symbols">-</div>
        <div id="*" class="calculator-button-symbols">*</div>
      </div>
      <div class="d-flex justify-content-between">
        <div id="%" class="calculator-button-symbols">%</div>
        <div id="/" class="calculator-button-symbols">/</div>
        <div id="C" class="calculator-button-symbols-clear">C</div>
      </div>
      <div class="d-flex justify-content-between">
        <div id="1" class="calculator-button">1</div>
        <div id="2" class="calculator-button">2</div>
        <div id="3" class="calculator-button">3</div>
      </div>
      <div class="d-flex justify-content-between">
        <div id="4" class="calculator-button">4</div>
        <div id="5" class="calculator-button">5</div>
        <div id="6" class="calculator-button">6</div>
      </div>
      <div class="d-flex justify-content-between">
        <div id="7" class="calculator-button">7</div>
        <div id="8" class="calculator-button">8</div>
        <div id="9" class="calculator-button">9</div>
      </div>
      <div class="d-flex justify-content-center">
        <div id="0" class="calculator-button">0</div>
      </div>
      <div class="d-flex justify-content-between">
        <div id="remove" class="calculator-button-result mt-2">REMOVE</div>
        <div id="=" class="calculator-button-result mt-2">RESULT</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
